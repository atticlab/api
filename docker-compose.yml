version: '2'
services:

  nginx:
    restart: always
    container_name: crypto-api-nginx
    image: nginx:latest
    ports:
      - "8180:80"
    volumes:
      - ./src:/src
      - ./logs/nginx/:/logs
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
    links:
      - php

  php:
    restart: always
    container_name: crypto-api-php
    image: crypto/api/php
    build: docker/php
    volumes:
      - ./src:/src
      - ./logs/php:/logs
    env_file:
      - ./.env

  memcached:
      restart: always
      container_name: crypto-api-memcached
      image: crypto/api/memcached
      build: docker/memcached
      volumes:
        - ./src:/src
        - ./logs/memcached/:/logs
      ports:
          - "11211:11211"
      links:
          - php